
<!-- <aside> -->
	<div id="sidebar-description">
		{% if category %}
		<h2>{{ category }}</h2>
		{% endif %}
		{% if category.description %}
		{{ category.description }}
		{% endif %}
	</div>
	<div id="sidebar-subscription">
		<p><a href="{{ category.appleurl }}"><img src="{{ SITEURL }}/theme/media/subscribe/Listen_on_Apple_Podcasts.png" alt="Listen on Apple Podcasts." class="apple-podcasts-button" /></a></p>
		<p><a href="{{ category.overcasturl }}"><img src="{{ SITEURL }}/theme/media/subscribe/Get it on Overcast.jpg" alt="Get it on Overcast." class="overcast-button" /></a></p>
		<p><a href="https://files.voxduo.com/{{ category.slug }}.rss"><img src="{{ SITEURL }}/theme/media/subscribe/Get it on RSS.jpg" alt="Get it on RSS." class="rss-button" /></a></p>
	</div>
<!-- </aside> -->
