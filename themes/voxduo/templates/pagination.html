{% if DEFAULT_PAGINATION %}
<div class="pager">
    {% if articles_page.has_previous() %}
        {% set num = articles_page.previous_page_number() %}
        <a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">&larr; Newer</a>
    {% endif %}
    {% if articles_page.has_previous() and articles_page.has_next() %}
        &bull;
    {% endif %}
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">Older &rarr;</a>
    {% endif %}
</div>
{% endif %}
